<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Santos - Série B</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffffff, #000000);
      color: #222;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #000000;
      text-shadow: 1px 1px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }
    .info {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    p {
      font-size: 18px;
      margin-bottom: 8px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #222;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
    }
    img{
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Santos Futebol Clube</h1>
  <div class="info">
    <p><strong>Fundação:</strong> 1912</p>
    <p><strong>Estádio:</strong> Vila Belmiro</p>
    <p><strong>Localização:</strong> Santos - SP</p>
    <p><strong>Última Temporada:</strong> Queda inédita à Série B, com foco na reconstrução e valorização da base</p>
    <img src="imagens/Santos_Logo.png" alt="Escudo Do Santos">
  </div>
  <a href="index.html">⬅️ Voltar à página principal</a>
</body>
</html>
