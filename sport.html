<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sport - Série B</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #b22222);
      color: #f5f5f5;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      text-shadow: 2px 2px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    .info {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.12);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    p {
      font-size: 18px;
      margin-bottom: 8px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #f5f5f5;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
    }
    img{
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Sport Club do Recife</h1>
  <div class="info">
    <p><strong>Fundação:</strong> 1905</p>
    <p><strong>Estádio:</strong> Ilha do Retiro</p>
    <p><strong>Localização:</strong> Recife - PE</p>
    <p><strong>Última Temporada:</strong> Briga acirrada pelo acesso à Série A, com apoio fervoroso da torcida</p>
    <img src="imagens/Sport_Club_Recife.svg.png" alt="Escudo Do Sport">
  </div>
  <a href="index.html">⬅️ Voltar à página principal</a>
</body>
</html>
