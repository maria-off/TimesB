<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amazonas - Série B</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #ffd700);
      color: #222;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #ffd700;
      text-shadow: 1px 1px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    .info {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    p {
      font-size: 18px;
      margin-bottom: 8px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #222;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255, 215, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: rgba(255, 215, 0, 0.3);
      color: #000;
    }
    img{
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Amazonas Futebol Clube</h1>
  <div class="info">
    <p><strong>Fundação:</strong> 2019</p>
    <p><strong>Estádio:</strong> Arena da Amazônia</p>
    <p><strong>Localização:</strong> Manaus - AM</p>
    <p><strong>Última Temporada:</strong> Estreia ousada na Série B, com expectativa de surpreender o Brasil</p>
    <img src="imagens/Amazonas_Futebol_Clube.png" alt="Escudo Do Amazonas">
  </div>
  <a href="index.html">⬅️ Voltar à página principal</a>
</body>
</html>
