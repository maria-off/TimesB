<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ceará SC - Série B</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #434343);
      color: #fff;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
    }
    .info {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0003;
    }
    p {
      font-size: 18px;
      margin-bottom: 8px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    img{
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Ceará Sporting Club</h1>
  <div class="info">
    <p><strong>Fundação:</strong> 1914</p>
    <p><strong>Estádio:</strong> Castelão</p>
    <p><strong>Localização:</strong> Fortaleza - CE</p>
    <p><strong>Última Temporada:</strong> Campanha de recuperação após rebaixamento</p>
    <img src="imagens/Ceará_Sporting_Club_logo.svg.png" alt="Escudo Do Ceará">
  </div>
  <a href="index.html">⬅️ Voltar à página principal</a>
</body>
</html>
