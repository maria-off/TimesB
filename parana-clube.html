<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Paraná Clube - História e Tradição</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0033cc, #ffffff, #cc0000);
      color: #222;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      text-shadow: 1px 1px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      color: #0033cc;
    }
    .info {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    p {
      font-size: 18px;
      margin-bottom: 8px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #222;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(0, 51, 204, 0.1);
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: rgba(0, 51, 204, 0.3);
      color: #fff;
    }
    img{
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Paraná Clube</h1>
  <div class="info">
    <p><strong>Fundação:</strong> 1989 (fusão entre Colorado EC e EC Pinheiros)</p>
    <p><strong>Estádio:</strong> Vila Capanema</p>
    <p><strong>Localização:</strong> Curitiba - PR</p>
    <p><strong>História Recente:</strong> Em reconstrução e com forte identidade popular, busca retomar espaço nas divisões superiores do futebol nacional</p>
    <img src="imagens/Grêmio_Novorizontino.svg.png" alt="Escudo Do parana-clube">
  </div>

</body>
</html>
